<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roulette Game (Horizontal Layout with Ball Animation)</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Roulette Game</h1>

  <!-- Displays player's money -->
  <div id="money-display">Money: $100</div>
  <!-- Reset Game Button -->
  <button onclick="window.location.href='/reset'">Reset Game</button>

  <!-- Main container: wheel on the left, table on the right -->
  <div id="game-container">

    <!-- Wheel Section -->
    <div id="wheel-section">
      <div id="wheel-container">
        <!-- The spinning wheel itself -->
        <div id="wheel"></div>
        <!-- Ball container with ball element -->
        <div id="ball-container">
          <div class="ball"></div>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div id="table-section">
      <!-- Bet amount selection -->
      <div id="bet-options">
        <button onclick="setBetAmount(1)">$1</button>
        <button onclick="setBetAmount(2)">$2</button>
        <button onclick="setBetAmount(5)">$5</button>
        <button onclick="setBetAmount(10)">$10</button>
        <span id="current-bet-amount">Current bet amount: $1</span>
      </div>

      <!-- Roulette table layout (horizontal) -->
      <div id="table-container">
        <div id="table-grid">
          <!-- Zero cell -->
          <div class="zero" onclick="placeBet('0')">0</div>
          <!-- Numbers 1-36 grid -->
          <div id="numbers-grid"></div>
        </div>
      </div>

      <!-- Bets & Spin -->
      <div id="bets-display">Current bets: None</div>
      <button id="spin-button" onclick="spinWheel()">Spin</button>
      <div id="result-display"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    // Generate table, wheel background, and wheel numbers on page load
    generateTable();
    generateWheelBackground();
    generateWheelNumbers();
  </script>
</body>
</html>
